<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <tittle>The Smoothie Machine</tittle>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <h1>Build Your Smoothie</h1>

    <!--Smootthie Order Form-->
    <form id="smoothieForm"></form>
    <label for="size">Choose a size</label>
    <selcet id="size" name="size">
        <option value="Small">Small $3.00</option>
        <option value="Medium">Medium $5.25</option>
        <option value="Large">Large $8.50</option>
    </selcet>

    <label for="base">Choose a base</label>
    <select id="base" name="base">
        <option value="milk">Milk $1.25</option>
        <option value="almond milk">Almond Milk $2.25</option>
        <option value="yogurt">Yogurt $3.25</option>
    </select>

    <fieldset>
        <legend>Choose fruits ($1.00 Each)</legend>
        <label><input type="checkbox" name="fruits" value="banana" />Banana</label>
    </fieldset>
</body>








</html>
